<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while loop simple example 
        document.write("While loop");
        var i = 0;
        while (i < 5) {
            document.write(i+"<br/>");
            i++;
        }
        // do while loop simple example
        document.write("<br/>");
        document.write("Do while loop<br/>");
        var j = 0;
        do {
            document.write(j+"<br/>");
            j++;
        } while (j < 5);
        // for loop simple example
        document.write("<br/>");
        document.write("For loop<br/>");
        for (var k = 0; k < 5; k++) {
            document.write(k+"<br/>");
        }
        // using any loop display set of product details example in table format 
        //in html page and it will be
        // product id, product name, product price, product quantity
        document.write("<br/>");
        document.write("Product details<br/>");
        var products = [
            {id: 1, name: "Product 1", price: 100, quantity: 10},
            {id: 2, name: "Product 2", price: 200, quantity: 20},
            {id: 3, name: "Product 3", price: 300, quantity: 30},
            {id: 4, name: "Product 4", price: 400, quantity: 40},
            {id: 5, name: "Product 5", price: 500, quantity: 50}
        ];
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<th>Product ID</th>");
        document.write("<th>Product Name</th>");
        document.write("<th>Product Price</th>");
        document.write("<th>Product Quantity</th>");
        document.write("</tr>");
        for (var l = 0; l < products.length; l++) {
            document.write("<tr>");
            document.write("<td>"+products[l].id+"</td>");
            document.write("<td>"+products[l].name+"</td>");
            document.write("<td>"+products[l].price+"</td>");
            document.write("<td>"+products[l].quantity+"</td>");
            document.write("</tr>");
        }
    </script>
</body>
</html>
