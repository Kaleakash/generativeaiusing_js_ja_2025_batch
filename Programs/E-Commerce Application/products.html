<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
        }
        header, nav, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Login</a>
    </nav>
    <div class="container">
        <img src="product-image.jpg" alt="Product Image" class="product-img">
        <h2>Product Name</h2>
        <p>Description of the product with key features.</p>
        <h3>Price: $100</h3>
        <a href="#" class="btn">Add to Cart</a>
    </div>
    <footer>
        <p>&copy; 2025 E-Commerce Store</p>
    </footer>
</body>
</html>
